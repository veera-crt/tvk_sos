<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TVK ‚Äì Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(140deg, #232946 0%, #1e1b19 100%);
      scroll-behavior: smooth;
    }
    @media (min-width: 768px) {
      body { display: none; }
      body::before {
        content: "üìµ This app is only accessible on mobile devices.";
        display: block;
        text-align: center;
        font-size: 18px;
        color: red;
        margin-top: 40px;
        padding: 10px;
      }
    }
    .glass {
      background: rgba(40, 20, 25, 0.92);
      box-shadow: 0 8px 32px 0 rgba(220, 38, 38, 0.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      border: 1.5px solid rgba(255,255,255,0.08);
    }
    .btn-3d {
      box-shadow: 0 4px 24px rgba(220,38,38,0.13), 0 1.5px 4px rgba(0,0,0,.13);
      transition: transform 0.12s;
    }
    .btn-3d:active {
      transform: scale(0.97);
    }
    .fixed-menu {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(40, 20, 25, 0.98);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0 4px 0;
      z-index: 30;
    }
    .fixed-menu a {
      color: #facc15;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      padding: 0 4px;
      transition: color 0.18s;
    }
    .fixed-menu a:hover {
      color: #fff200;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between items-center">

  <!-- Header at Top -->
  <header class="w-full max-w-sm flex flex-col items-center pt-4 pb-1 mb-2">
    <div class="flex items-center justify-center w-full">
      <img src="logo.png" alt="TVK Logo" class="w-11 h-11 rounded-full shadow-lg border-2 border-red-500 bg-white object-cover mr-3">
      <div>
        <span class="text-2xl font-bold text-red-400 tracking-wider" style="font-family:'Montserrat',sans-serif;">TVK</span>
        <div class="text-[12px] text-yellow-300 font-semibold tracking-wide">Threat Vigilance Keeper</div>
      </div>
      <span class="bg-yellow-300 text-gray-900 rounded-xl px-2 py-1 text-xs shadow font-bold ml-auto" style="margin-left:auto;">v1.0</span>
    </div>
  </header>

  <!-- Register Card -->
  <main class="flex-grow flex flex-col items-center justify-center w-full">
    <div class="glass w-[93vw] max-w-sm px-6 pt-7 pb-7 flex flex-col items-center mx-auto">
      <!-- India Flag SVG -->
      <div class="mb-2">
        <svg width="56" height="36" viewBox="0 0 56 36" fill="none" xmlns="http://www.w3.org/2000/svg" class="mx-auto rounded shadow">
          <rect width="56" height="36" rx="5" fill="#fff"/>
          <rect y="0" width="56" height="12" fill="#FF9933" rx="5"/>
          <rect y="24" width="56" height="12" fill="#138808" rx="5"/>
          <circle cx="28" cy="18" r="6" stroke="#000088" stroke-width="1.5" fill="white"/>
          <g>
            <circle cx="28" cy="18" r="1.2" fill="#000088"/>
            <g stroke="#000088" stroke-width="0.6">
              <line x1="28" y1="12.5" x2="28" y2="23.5"/>
              <line x1="22.5" y1="18" x2="33.5" y2="18"/>
              <line x1="31.85" y1="13.15" x2="24.15" y2="22.85"/>
              <line x1="24.15" y1="13.15" x2="31.85" y2="22.85"/>
              <line x1="30.53" y1="14.08" x2="25.47" y2="21.92"/>
              <line x1="25.47" y1="14.08" x2="30.53" y2="21.92"/>
              <line x1="32.41" y1="15.47" x2="23.59" y2="20.53"/>
              <line x1="23.59" y1="15.47" x2="32.41" y2="20.53"/>
              <line x1="33.36" y1="17.44" x2="22.64" y2="18.56"/>
              <line x1="22.64" y1="17.44" x2="33.36" y2="18.56"/>
              <line x1="32.41" y1="20.53" x2="23.59" y2="15.47"/>
              <line x1="23.59" y1="20.53" x2="32.41" y2="15.47"/>
            </g>
          </g>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-yellow-300 text-center mb-4" style="font-family:'Montserrat',sans-serif;">Register</h2>

      <!-- Registration Form -->
      <form id="registerForm" class="w-full space-y-3" onsubmit="handleRegister(event)">
        <input type="text" id="name" required placeholder="Full Name" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <input type="email" id="email" required placeholder="Email Address" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <input type="tel" id="phone" required placeholder="Mobile Number" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <select id="gender" required class="w-full p-3 rounded-lg bg-gray-800 text-yellow-200">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" id="location" required placeholder="City / Location" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <input type="password" id="password" required placeholder="Create Password" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <input type="password" id="confirmPassword" required placeholder="Confirm Password" class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-yellow-200" />
        <button type="submit" class="w-full btn-3d bg-red-600 hover:bg-red-700 active:bg-red-800 text-white rounded-xl font-bold text-lg py-3 transition duration-200 flex items-center justify-center gap-2 shadow-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
          Register
        </button>
        <p class="text-center text-yellow-200 text-sm mt-2">
          Already have an account?
          <a href="login.html" class="underline text-yellow-300 font-bold">Login</a>
        </p>
      </form>

      <!-- OTP Verification -->
      <div id="otpSection" class="hidden w-full mt-6 space-y-3">
        <p class="text-center text-yellow-200 font-bold mb-2">Enter the OTP sent to your email:</p>
        <input type="text" id="otpInput" placeholder="Enter OTP" class="w-full p-3 rounded-lg bg-gray-800 text-yellow-200 text-center" maxlength="6" />
        <button onclick="verifyOTP()" class="w-full btn-3d bg-yellow-300 hover:bg-yellow-400 active:bg-yellow-500 text-gray-900 rounded-xl font-bold text-lg py-3 transition duration-200 shadow-lg">
          ‚úÖ Verify OTP
        </button>
      </div>
    </div>
  </main>

  <!-- Footer at Bottom -->
  <footer class="w-full max-w-sm mx-auto text-center text-xs text-yellow-300 mt-5 mb-14 opacity-90 font-semibold" style="font-family: Montserrat,sans-serif;">
    &copy; 2024 TVK ‚Äì Threat Vigilance Keeper.<br>All rights reserved.
  </footer>

  <!-- Bottom Menu (Sticky/Fixed) -->
  <nav class="fixed-menu">
    <a href="#">About</a>
    <a href="#">Developers</a>
    <a href="#">Terms &amp; Privacy</a>
  </nav>

  <script>
    let generatedOTP = "";

    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const gender = document.getElementById("gender").value;
      const location = document.getElementById("location").value.trim();
      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (pass !== confirmPass) {
        alert("‚ùå Passwords do not match.");
        return;
      }
      if (!name || !email || !phone || !gender || !location || !pass || !confirmPass) {
        alert("‚ùå Please fill in all fields.");
        return;
      }
      // Simulate sending OTP
      generatedOTP = generateOTP();
      alert(`üîê Your OTP is: ${generatedOTP}`); // Replace with real email system later
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("otpSection").classList.remove("hidden");
    }

    function verifyOTP() {
      const userOTP = document.getElementById("otpInput").value.trim();
      if (userOTP === generatedOTP) {
        alert("‚úÖ OTP Verified! Account created successfully.");
        // Redirect to login or store data securely (backend later)
      } else {
        alert("‚ùå Incorrect OTP. Try again.");
      }
    }
  </script>
</body>
</html>
