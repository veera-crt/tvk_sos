<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TVK – Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(140deg, #232946 0%, #1e1b19 100%);
      scroll-behavior: smooth;
    }
    body.light {
      background: linear-gradient(135deg, #e0f7fa 0%, #b2f9ee 100%) !important;
    }
    .glass {
      background: rgba(40, 20, 25, 0.93);
      box-shadow: 0 8px 32px 0 rgba(220, 38, 38, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      border: 1.5px solid rgba(255,255,255,0.08);
    }
    body.light .glass {
      background: rgba(240,255,255,0.87) !important;
      box-shadow: 0 8px 32px 0 rgba(56, 189, 248, 0.12);
      border: 1.5px solid rgba(0,0,0,0.06);
    }
    .btn-3d {
      box-shadow: 0 4px 24px rgba(220,38,38,0.13), 0 1.5px 4px rgba(0,0,0,.13);
      transition: transform 0.12s;
    }
    .btn-3d:active {
      transform: scale(0.97);
    }
    body.light .btn-3d {
      box-shadow: 0 4px 24px rgba(56,189,248,.11), 0 1.5px 4px rgba(0,0,0,.08);
    }
    .fixed-menu {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(40, 20, 25, 0.98);
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0 4px 0;
      z-index: 30;
    }
    .fixed-menu a {
      color: #facc15;
      font-weight: 700;
      font-size: 15px;
      text-decoration: none;
      padding: 0 4px;
      transition: color 0.18s;
    }
    .fixed-menu a:hover {
      color: #fff200;
    }
    body.light .fixed-menu {
      background: rgba(240,255,255,0.96) !important;
      border-top: 1px solid #99e6ff !important;
    }
    body.light .fixed-menu a {
      color: #0284c7;
    }
    body.light .fixed-menu a:hover {
      color: #0063a5;
    }
    .quick-action {
      background: rgba(255,255,255,0.07);
      border-radius: 14px;
      border: 1.2px solid rgba(255,255,255,0.09);
      transition: background 0.15s;
    }
    .quick-action:active {
      background: rgba(254,243,199,0.15);
    }
    body.light .quick-action {
      background: rgba(0,183,255,0.06);
      border: 1.2px solid #b7eaff;
      color: #0284c7;
    }
    body.light .quick-action:hover {
      background: #c7f8ff !important;
    }
    .toggle-theme {
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 15px;
      background: #fff3cd;
      color: #b91c1c;
      border: 1.2px solid #ffe082;
      margin-top: 2px;
      margin-bottom: 10px;
      transition: background 0.16s, color 0.14s;
    }
    .toggle-theme:hover {
      background: #ffe066;
      color: #1e293b;
    }
    body.light .toggle-theme {
      background: #0284c7;
      color: #fff;
      border: 1.2px solid #67e8f9;
    }
    body.light .toggle-theme:hover {
      background: #67e8f9;
      color: #1e293b;
    }
    body.light footer {
      color: #0284c7 !important;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between items-center">

  <!-- Header at Top -->
  <header class="w-full max-w-sm flex flex-col items-center pt-4 pb-1 mb-2">
    <div class="flex items-center justify-center w-full">
      <img src="logo.png" alt="TVK Logo" class="w-11 h-11 rounded-full shadow-lg border-2 border-red-500 bg-white object-cover mr-3">
      <div>
        <span class="text-2xl font-bold text-red-400 tracking-wider dark:text-red-400" style="font-family:'Montserrat',sans-serif;">TVK</span>
        <div class="text-[12px] text-yellow-300 font-semibold tracking-wide">Threat Vigilance Keeper</div>
      </div>
      <span class="bg-yellow-300 text-gray-900 rounded-xl px-2 py-1 text-xs shadow font-bold ml-auto" style="margin-left:auto;">v1.0</span>
    </div>
  </header>

  <!-- Main Dashboard Card -->
  <main class="flex-grow flex flex-col items-center justify-center w-full">
    <div class="glass w-[93vw] max-w-sm px-5 pt-6 pb-7 flex flex-col items-center mx-auto">
      <!-- India Flag SVG -->

          <g>
            <circle cx="28" cy="18" r="1.2" fill="#000088"/>
            <g stroke="#000088" stroke-width="0.6">
              <line x1="28" y1="12.5" x2="28" y2="23.5"/>
              <line x1="22.5" y1="18" x2="33.5" y2="18"/>
              <line x1="31.85" y1="13.15" x2="24.15" y2="22.85"/>
              <line x1="24.15" y1="13.15" x2="31.85" y2="22.85"/>
              <line x1="30.53" y1="14.08" x2="25.47" y2="21.92"/>
              <line x1="25.47" y1="14.08" x2="30.53" y2="21.92"/>
              <line x1="32.41" y1="15.47" x2="23.59" y2="20.53"/>
              <line x1="23.59" y1="15.47" x2="32.41" y2="20.53"/>
              <line x1="33.36" y1="17.44" x2="22.64" y2="18.56"/>
              <line x1="22.64" y1="17.44" x2="33.36" y2="18.56"/>
              <line x1="32.41" y1="20.53" x2="23.59" y2="15.47"/>
              <line x1="23.59" y1="20.53" x2="32.41" y2="15.47"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Profile Section -->
      <div class="flex items-center gap-3 mb-4 w-full justify-center">
        <img src="https://ui-avatars.com/api/?name=User+Name&background=ef4444&color=fff&rounded=true&size=64"
             alt="User Profile" class="w-12 h-12 rounded-full border-2 border-yellow-300 shadow">
        <div>
          <div class="font-bold text-base text-yellow-200">User Name</div>
          <div class="text-xs text-yellow-300 opacity-80">user@email.com</div>
        </div>
      </div>

      <!-- Theme Toggle -->
      <button class="toggle-theme" onclick="toggleTheme()" id="themeToggleBtn">🌙 Dark Mode</button>

      <!-- Welcome Banner -->
      <div class="w-full bg-yellow-100/20 rounded-lg mb-4 p-2 text-center">
        <span class="text-yellow-300 font-semibold text-[15px]">Stay alert, your digital safety is our mission!</span>
      </div>

      <!-- SOS Button -->
      <button class="btn-3d bg-red-600 hover:bg-red-700 active:bg-red-800 text-white rounded-full font-extrabold text-xl py-5 px-0 w-32 mb-5 shadow-lg flex flex-col items-center justify-center transition duration-200 tracking-wide"
              onclick="alert('🚨 SOS Alert sent! (Demo)')">
        <span style="font-size: 2.2rem;">&#9888;&#65039;</span>
        <span class="mt-1 tracking-wide">SOS</span>
      </button>

      <!-- Quick Actions -->
     <div class="w-full grid grid-cols-2 gap-3 mt-1 mb-2">
  <a href="reports.html" class="quick-action flex flex-col items-center justify-center py-3 text-yellow-200 font-bold text-sm hover:bg-yellow-900/20">
    <svg class="w-6 h-6 mb-1 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 7.165 6 9.388 6 12v2.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9"/></svg>
    Report Threat
  </a>
<a href="alerts.html" class="quick-action flex flex-col items-center justify-center py-3 text-yellow-200 font-bold text-sm hover:bg-yellow-900/20">
  <!-- icon -->
  <svg class="w-6 h-6 mb-1 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0A9 9 0 1112 3a9 9 0 019 9z"/></svg>

<a href="st.html" class="quick-action flex flex-col items-center justify-center py-3 text-yellow-200 font-bold text-sm hover:bg-yellow-900/20">

    <svg class="w-6 h-6 mb-1 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-5a2 2 0 012-2h2a2 2 0 012 2v5m-6 0v2a2 2 0 002 2h2a2 2 0 002-2v-2m-6 0h6"/></svg>

</div>

    </div>
  </main>

  <!-- Footer at Bottom -->
  <footer class="w-full max-w-sm mx-auto text-center text-xs text-yellow-300 mt-5 mb-14 opacity-90 font-semibold" style="font-family: Montserrat,sans-serif;">
    &copy; 2024 TVK – Threat Vigilance Keeper.<br>All rights reserved.
  </footer>

  <!-- Bottom Menu (Sticky/Fixed) -->
 <nav class="fixed-menu">
  <a href="settings.html">Settings</a>
</nav>


  <script>
    // Theme Toggle
    let isDark = true;
    function toggleTheme() {
      const body = document.body;
      isDark = !isDark;
      if(isDark) {
        body.classList.remove('light');
        document.getElementById("themeToggleBtn").innerHTML = "🌙 Dark Mode";
      } else {
        body.classList.add('light');
        document.getElementById("themeToggleBtn").innerHTML = "☀️ Light Mode";
      }
    }
  </script>
</body>
</html>
